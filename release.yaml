apiVersion: v1
kind: Namespace
metadata: {name: warmimage-system}

---
apiVersion: v1
kind: ServiceAccount
metadata: {name: warmimage-controller, namespace: warmimage-system}

---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata: {name: warmimage-controller-admin}
roleRef: {apiGroup: rbac.authorization.k8s.io, kind: ClusterRole, name: cluster-admin}
subjects:
- {kind: ServiceAccount, name: warmimage-controller, namespace: warmimage-system}

---
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata: {name: warmimages.mattmoor.io}
spec:
  group: mattmoor.io
  names: {kind: WarmImage, plural: warmimages, singular: warmimage}
  scope: Namespaced
  version: v2

---
apiVersion: apps/v1
kind: Deployment
metadata: {name: warmimage-controller, namespace: warmimage-system}
spec:
  selector:
    matchLabels:
      app: warmimage-controller
  replicas: 1
  template:
    metadata:
      labels: {app: warmimage-controller}
    spec:
      containers:
      - args:
        - "-disable-ha=true"
        image: ko://github.com/mattmoor/warm-image/cmd/controller
        name: warmimage-controller
        env:
        - name: SLEEPER_IMAGE
          value: gcr.io/zhiminx-prod-test/sleeper-ebdb8b8b13d4bbe1d3592de055016d37
        - name: SYSTEM_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
      serviceAccountName: warmimage-controller

